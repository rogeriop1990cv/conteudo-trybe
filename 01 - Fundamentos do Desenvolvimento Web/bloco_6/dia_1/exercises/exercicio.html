<!DOCTYPE html>
<html lang="pt_BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv=" X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=">
  <title>Formulario</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form action="#">
    <fieldset>
      <legend>Cadastro.</legend>
      <label for="nome">Nome: <input id="nome" type="text" required maxlength="40"> </label><br>
      <label for="email">Email: <input id="email" type="text" required maxlength="50"> </label><br>
      <label for="cpf">CPF: <input id="cpf" type="text" required maxlength="11"> </label><br>
      <label for="endereço">Endereço: <input id="endereço" type="text" required maxlength="200"> </label><br>
      <label for="cidade">Cidade: <input id="cidade" type="text" required maxlength="28"> </label><br>
      <label for="estado">Estado:  <select name="estado" id="estado"></select> </label><br>
      <label for="casa"><input type="radio" name="tipo" id="casa" value="casa">Casa</label>
      <label for="apatamento"><input type="radio" name="tipo" id="apatamento" value="apatamento">Apatamento</label>
    </fieldset>
  
    <fieldset>
      <legend>
        Último emprego
      </legend>
        <label for="resumo_do_currículo">Resumo do currículo:</label><br><textarea name="resumo" id="resumo" cols="30" rows="10"></textarea><br>
        <label for="cargo">Cargo: <input type="text" maxlength="40"></label><br>
        <label for="descrição_do_cargo">Descrição do cargo: <input id="descricao" type="text" maxlength="500"></label><br>
        <label for="data_de_início">Data de início: <input type="text" id="data"></label><br>
    </fieldset>

    <button type="submit" id="enviar">Enviar</button>
    <button type="reset">Limpar</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
