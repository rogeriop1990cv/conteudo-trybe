<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="paiDoPai">
    <div id="pai">
      <div id="primeiroFilho"></div>
      <div id="elementoOndeVoceEsta">
        <div id="primeiroFilhoDoFilho"></div>
        <div id="segundoEUltimoFilhoDoFilho"></div>
      </div>
      Atenção!
      <div id="terceiroFilho"></div>
      <div id="quartoEUltimoFilho"></div>
    </div>
  </div>
  
  <script>
    let el = document.querySelector('#elementoOndeVoceEsta');
    console.log(el)
    el.parentElement.style.color = 'red';
    el.firstElementChild.innerText = 'Olá mudno!'
    el = document.querySelector('#pai').firstElementChild
    console.log(el)
    el = document.querySelector('#elementoOndeVoceEsta').previousElementSibling
    console.log(el)
    el = document.querySelector('#elementoOndeVoceEsta').nextSibling
    console.log(el)
    el = document.querySelector('#elementoOndeVoceEsta').nextElementSibling
    console.log(el)
    el = document.querySelector('#pai').lastElementChild.previousElementSibling
    console.log(el)
  </script>
</body>
</html>
