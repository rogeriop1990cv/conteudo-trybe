<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <meta charset="UTF-
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=">
  <title>Formulario</title>
</head>
<body>
  <fieldset>
    <legend>Cadastro.</legend>
      <label for="nome">Nome:<input type="text" required maxlength="40"> </label><br>
      <label for="email">Email:<input type="text" required maxlength="50"> </label><br>
      <label for="cpf">CPF:<input type="text" required maxlength="11"> </label><br>
      <label for="endereço">Endereço:<input type="text" required maxlength="200"> </label><br>
      <label for="cidade">Cidade:<input type="text" required maxlength="28"> </label><br>
      <label for="estado">Estado: <select name="estado" id="estado"></select> </label><br>
      <label for="casa"><input type="radio" name="tipo" id="casa">Casa</label>
      <label for="apatamento"><input type="radio" name="tipo" id="apatamento">Apatamento</label>
  </fieldset>
</body>
</html>
