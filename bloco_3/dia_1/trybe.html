<!DOCTYPE html> <!-- Indetifica que o arquivo e um HTML5. -->
<html lang="pt-br">
<head> <!-- Aqui fica o cabeçalho do html e metadatos -->
    <meta charset="UTF-8"> <!-- Informa para o cliente que essa pagina usa urf-8 como padrao de caracteres. -->
    <title>Aprendendo HTML</title> <!-- Titulo da pagina onde normalmente fica na aba do navergador. -->
</head>
<body> <!-- Aqui é onde fica todo o contúdo da Página Web, chamando de corpo. -->
    <h1>Aprendizados</h1> <!-- Titulo na hiraquia o h1 será sempre a maior fonte. -->
    <h2>Meu aprendizado começa aqui e agora!</h2>
    <p><em>Hoje eu começo minha jornada na Trybe!</em><br> <!-- tag br serve para pula uma linha, em deixa em neglito. -->
    <strong>Com muito esforço e apoio</strong> vou me tornar uma pessoa desenvolvedora muito capaz!</p> <!-- strong deixa em bold -->
    <ol> <!-- tag para criação de lista ordenada 1,2,3 ul para não ordenada  -->
        <li>CSS</li> <!-- cada item da lista fica dentro de uma li  -->
        <li>Posicionamento em CSS</li>
        <li>HTML Semântico</li>
        <li>DOM</li>
        <li>FlexBox</li>
    </ol>
    <img src="https://uploads-ssl.webflow.com/5fba98ad987231cf0efa3d58/5fbabf81558fb608266e553f_Group%2013-p-800.png" alt="Imagem trybe" width="300px"><br> <!-- tag resposavel por exibir uma imagem podendo se link externo ou um arquivos no ditorio dentro do projeto. -->
    <img src="nada.jpg" alt="Imagem aleatoria" width="300px">
    <!-- Lembrado do atributo alt que servi para exibir uma mesagem para o cliente deficiente ou texto caso a imagem não seja carregada. -->
</body>
</html>
